<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <section class="contact-section">
        <h1>Contáctanos</h1>
        <p>Completa el siguiente formulario y nos pondremos en contacto contigo a la brevedad.</p>

        <!-- Formulario de contacto -->
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" placeholder="Asunto" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </section>

    <script src="contactForm.js"></script>
</body>
</html>
